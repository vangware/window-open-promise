name: Test
on: [push]
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Use Checkout 2
              uses: actions/checkout@v2

            - name: Use Node.js 15
              uses: actions/setup-node@v1
              with:
                  node-version: 15.x

            - name: Use pnpm 5
              uses: pnpm/action-setup@v1.2.1
              with:
                  version: 5.10.1
                  run_install: true

            - name: Run tests
              run: pnpm test

            - name: Use Coveralls
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
